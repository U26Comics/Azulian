<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Azulian Simulator</title>
  <style>
    body {
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background:#0f1720;
      color:#e6eef8;
      margin:0;
      padding:18px;
      line-height:1.5;
    }
    .container {
      max-width:1000px;
      margin:0 auto;
    }
    h1 {
      margin-top:0;
      font-weight:600;
      color:#b5d6ff;
    }
    #azulian-sim, #azulian-life-sim {
      background:rgba(255,255,255,0.03);
      padding:16px;
      border-radius:8px;
      margin-bottom:20px;
      box-shadow:0 0 10px rgba(0,0,0,0.3);
    }
    #error {
      color:#ff8f8f;
      font-weight:700;
      margin-top:8px;
    }
    footer {
      font-size:12px;
      opacity:0.6;
      text-align:center;
      margin-top:24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Azulian Population & Life Simulator</h1>

    <!-- Simulator Containers -->
    <div id="azulian-life-sim">Loading life-cycle simulator…</div>
    <div id="azulian-sim">Loading population simulator…</div>

    <div id="error" aria-live="polite"></div>

    <footer>
      <p>© U26Comics — Experimental world-simulation prototype.</p>
    </footer>
  </div>

  <!-- Load the combined simulator script -->
<script src="https://raw.githack.com/U26Comics/Azulian/cfe3deb5fd10106b903b37cc1d5bf7637f299ed7/azulian_population_sim.js"></script>

  <script>
    // Lightweight Carrd-safe error handler
    window.addEventListener('error', evt => {
      const el = document.getElementById('error');
      if (el)
        el.textContent = 'Page error: ' + (evt?.message || 'Unknown error');
    });
  </script>
</body>
</html>
