<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homo Azulensis Simulation Suite V1</title>

  <style>
    html, body {
      margin: 0; padding: 0;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #1a1a1a 100%);
      color: #eae6df;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      height: 100%;
      overflow-y: auto;
    }
    body::before {
      content: "";
      position: fixed; inset: 0;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,40,40,0.03) 0%, transparent 70%),
        repeating-linear-gradient(0deg, rgba(20,20,20,0.2) 0, rgba(20,20,20,0.2) 1px, rgba(0,0,0,0.4) 2px);
      pointer-events: none;
      z-index: 0;
    }
    h1 {
      color: #c72e2e;
      text-align: center;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 30px 0 10px 0;
    }
    #tab-bar {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 20px auto;
      flex-wrap: wrap;
    }
    .tab-btn {
      background: #111;
      border: 1px solid #a13a3a;
      color: #eae6df;
      padding: 8px 16px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 6px rgba(200,40,40,0.15) inset;
    }
    .tab-btn:hover {
      color: #d67b00;
      border-color: #d67b00;
      box-shadow: 0 0 6px rgba(214,123,0,0.4);
    }
    .tab-btn.active {
      color: #d67b00;
      border-color: #d67b00;
      box-shadow: 0 0 10px rgba(214,123,0,0.6);
    }
    .tab-content {
      display: none;
      max-width: 900px;
      margin: 0 auto 50px auto;
      padding: 16px;
      border: 1px solid #4a2b2b;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(200,40,40,0.15);
      background: rgba(0,0,0,0.35);
      position: relative;
      z-index: 1;
      animation: fadeIn 0.6s ease-in-out;
    }
    .tab-content.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1>Homo Azulensis Simulation Suite V1</h1>

  <div id="tab-bar">
    <button class="tab-btn active" data-tab="life">Life Sim</button>
    <button class="tab-btn" data-tab="pop">Population</button>
    <button class="tab-btn" data-tab="redqueen">Red Queen</button>
  </div>

  <div id="life" class="tab-content active">
    <h2>Azulian Life Simulator</h2>
    <div id="azulian-life-sim"></div>
  </div>

  <div id="pop" class="tab-content">
    <h2>Population Simulator</h2>
    <div id="azulian-sim"></div>
  </div>

  <div id="redqueen" class="tab-content">
    <h2>Evolution Dynamics — Red Queen Hypothesis</h2>
    <div id="azulian-evolution-sim"></div>
  </div>

  <!-- Core shared flavor and simulation scripts -->
  <script src="FlavorBankv1.js"></script>
  <script src="AzulianLifeSimV1.js"></script>
  <script src="AzulianPopSimV1.js"></script>
  <script src="RedQueen.js"></script>

  <script>
    // ── Tab Switching Logic ─────────────────────────────
    const tabs = document.querySelectorAll(".tab-btn");
    const panels = document.querySelectorAll(".tab-content");

    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        tabs.forEach(b => b.classList.remove("active"));
        panels.forEach(p => p.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // ── Safe Mounting for All Sims ───────────────────────
    function bootAll(){
      try {
        if(window.AzulianLifeSim && document.getElementById("azulian-life-sim"))
          window.AzulianLifeSim.mount("azulian-life-sim");
        else console.warn("[AzulianLifeSim] missing");

        if(window.AzulianSim && document.getElementById("azulian-sim"))
          window.AzulianSim.mount("azulian-sim");
        else console.warn("[AzulianPopSim] missing");

        if(window.AzulianEvolutionSim && document.getElementById("azulian-evolution-sim"))
          window.AzulianEvolutionSim.mount("azulian-evolution-sim");
        else console.warn("[RedQueen] missing");
      } catch(e){
        console.error("Simulator boot error:", e);
      }
    }

    if(document.readyState === "loading")
      document.addEventListener("DOMContentLoaded", bootAll);
    else bootAll();
  </script>
</body>
</html>
